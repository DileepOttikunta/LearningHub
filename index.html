<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Cards Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #CDCFDC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 20px;
        }

        .header img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card {
            position: relative; /* Needed for absolute positioning */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* Use 100% to take the full available width */
            max-width: 600px; /* Adjust the max-width as needed */
            padding: 10px;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Style for the anchor tag/button */
        .card a {
            display: block; /* Make the anchor tag a block element */
            padding: 8px 16px;
            background-color: navy;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            text-align: center; /* Center the text */
        }
    </style>
</head>
